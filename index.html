<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指弹吉他之声</title>
    <style>
        /* CSS 样式部分 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #4a4a4a;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            color: #888;
            margin-bottom: 30px;
        }

        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
        }

        .btn-switch {
            background-color: #4a4a4a;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-switch:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="songTitle">风之甬道</h1>
        <p class="subtitle" id="songArtist">押尾光太郎</p>
        <img src="https://picsum.photos/400/400?random=1" alt="专辑封面" class="album-art" id="albumArt">
        <audio controls class="audio-player" id="audioPlayer">
            <source src="https://www.w3schools.com/tags/horse.mp3" type="audio/mpeg">
        </audio>
        <button class="btn-switch" id="switchBtn">切换歌曲</button>
    </div>

    <script>
        // JavaScript 部分
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const albumArt = document.getElementById('albumArt');
        const audioPlayer = document.getElementById('audioPlayer');
        const switchBtn = document.getElementById('switchBtn');

        // 歌曲数据数组
        const songs = [
            {
                title: "风之甬道",
                artist: "押尾光太郎",
                albumArtUrl: "https://picsum.photos/400/400?random=1",
                audioUrl: "https://www.w3schools.com/tags/horse.mp3" // 这里是示例音频，你可以换成你自己的音频链接
            },
            {
                title: "River Flows in You",
                artist: "Sungha Jung",
                albumArtUrl: "https://picsum.photos/400/400?random=2",
                audioUrl: "https://www.w3schools.com/html/horse.mp3" // 这里是示例音频，你可以换成你自己的音频链接
            },
            {
                title: "卡农 (Canon)",
                artist: "押尾光太郎",
                albumArtUrl: "https://picsum.photos/400/400?random=3",
                audioUrl: "https://www.w3schools.com/tags/horse.mp3" // 这里是示例音频，你可以换成你自己的音频链接
            }
        ];

        let currentSongIndex = 0;

        function updateSongInfo() {
            const currentSong = songs[currentSongIndex];
            songTitle.textContent = currentSong.title;
            songArtist.textContent = currentSong.artist;
            albumArt.src = currentSong.albumArtUrl;
            
            // 更新音频源并重新加载
            audioPlayer.src = currentSong.audioUrl;
            audioPlayer.load();
        }

        switchBtn.addEventListener('click', function() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            updateSongInfo();
        });

        // 页面加载时初始化
        updateSongInfo();
    </script>

</body>
</html>
